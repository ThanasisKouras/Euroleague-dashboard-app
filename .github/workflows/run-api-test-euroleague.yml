name: Run API Test Euroleague

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour on the hour

jobs:
  run_api_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Replace with your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Replace with your requirements file if needed

    - name: Run API Test
      run: python api-test-euroleague.py
